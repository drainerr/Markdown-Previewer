<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.1/marked.min.js" integrity="sha512-vDOU8ILVjHjOiDqh/68otCA4jVnZWIsvdi3YWtOecp9V4xrKdkmtI+O8ifj84hJtLh28D9kD42lM9rs63p4Grg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
   <div id="header">
       <h1>Markdown Previewer</h1>
   </div>
    <div id="in-out">
        <div id="input">
            <h2 id="in">Input</h2>
            <textarea id = "editor" placeholder="Enter Text Here" ></textarea>
        </div>  
        <div id="output">
            <h2 id="out">Output</h2>
            <p id="preview"></p>
        </div>    
    </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
